<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      margin-top: 3rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-section {
      display: flex;
      gap: 0.5rem;
    }

    #task-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #add-btn {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #add-btn:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .filters {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .filter-btn {
      padding: 0.4rem 1rem;
      border: none;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
    }

    #clear-completed {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #clear-completed:hover {
      background: #c82333;
    }

    .actions button {
      margin-left: 5px;
      cursor: pointer;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Enhanced To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-btn">Add</button>
    </div>
    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-completed">Clear Completed</button>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const clearCompletedBtn = document.getElementById('clear-completed');
    const filterButtons = document.querySelectorAll('.filter-btn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let activeFilter = 'all';

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        if ((activeFilter === 'active' && task.completed) ||
            (activeFilter === 'completed' && !task.completed)) {
          return;
        }

        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.textContent = task.text;
        span.style.cursor = 'pointer';
        span.addEventListener('click', () => toggleTask(index));

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.title = 'Edit';
        editBtn.addEventListener('click', () => editTask(index));

        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.title = 'Delete';
        delBtn.addEventListener('click', () => deleteTask(index));

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({ text, completed: false });
      taskInput.value = '';
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function clearCompletedTasks() {
      tasks = tasks.filter(task => !task.completed);
      saveTasks();
      renderTasks();
    }

    function setFilter(filter) {
      activeFilter = filter;
      filterButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
      renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    clearCompletedBtn.addEventListener('click', clearCompletedTasks);
    filterButtons.forEach(btn =>
      btn.addEventListener('click', () => setFilter(btn.dataset.filter))
    );

    renderTasks();
  </script>
</body>
</html>
